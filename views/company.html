<html>
<head>
  <script src="http://code.jquery.com/jquery-2.1.4.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-aria.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <link rel="stylesheet" href="/styles/main.min.css">
  <link rel="stylesheet" href="/styles/app.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <body data-ng-app="app" data-ng-controller="companyController as company" data-ng-init="company.init()">
    <div data-ng-include="'/views/header.html'"></div>
    <div class="container">
      <div class="row company-header">
        <div class="col-md-12">
          <div class="col-md-2">
            <img class="img-circle company-image" src="{{company.details.logo}}" width="100" height="100"/>
          </div>
          <div class="col-md-10">
            <h3>{{company.details.name}}</h3>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <ul class="breadcrumb">
            <li><a href="/">Companies</a></li>
            <li class="active"><a href="/companies/{{company.companyId}}">{{company.companyId}}</a></li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <span class="panel-title">Details</span>
              <span class="pull-right">
                <a class="badge" href="{{company.details.url}}" target="_blank">
                  Website
                  <i class="fa fa-external-link">
                  </i>
                </a>
              </span>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-md-12">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="control-label" for="company-name">Name</label>
                      <input id="company-name" type="text" class="form-control" readonly value="{{company.details.name}}"/>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="control-label" for="company-rating">Average Rating  <span class="badge">{{company.details.avg_rating_cache | percentage}} <i class="fa fa-star"></i></span></label>
                      <div class="progress">
                        <div class="progress-bar" style="width: {{company.details.avg_rating_cache/10 * 100}}%;"></div>
                      </div>
                    </div>
                </div>
            </div>
          </div>
            <div class="row">
              <div class="col-md-12">
                <div class="col-md-12">
                <div class="form-group">
                  <label class="control-label" for="company-categories">Categories</label>
                  <input id="company-categories" type="text" class="form-control" readonly value="{{company.details.categories_info_cache}}"/>
                </div>
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
    <div class="row">
      <div class="col-md-12">
        <label class="control-label"><h5>Services Offered</h5></label>
          <div class="well lighter-well">
            <div class="row">
              <div class="col-md-12">
                <div class="company">{{company.details.services}}</div>
              </div>
          </div>
      </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <label class="control-label"><h5>More Information</h5></label>
          <div class="well lighter-well">
              <div class="row">
                <div class="col-md-12">
                  <div class="profile-details"><i>{{company.details.profile}}</i></div>
                </div>
          </div>
        </div>
      </div>
    </div>
  </div>
    <script src="/app/app.js"></script>
    <script src="/app/controllers/company.controller.js"></script>
    <script src="/assets/dirpagination/dirPagination.js"></script>
    <script src="/app/factory/companies.factory.js"></script>
    <script src="/app/filters/percentage.filter.js"></script>
  </body>
</head>
</html>
